name: Compatibility semistandard

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  compatibility:
    strategy:
      fail-fast: false
      matrix:
        flags: ['--semi', '--semi --ts']
    uses: ./.github/workflows/compatibility.yml
    with:
      moduleSet: semistandard-filtered
      flags: ${{ matrix.flags }}
