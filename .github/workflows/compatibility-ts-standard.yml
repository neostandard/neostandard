name: Compatibility ts-standard

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}

jobs:
  compatibility:
    uses: ./.github/workflows/compatibility.yml
    with:
      moduleSet: ts-standard-filtered
