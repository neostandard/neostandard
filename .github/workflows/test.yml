name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '14 5 * * 1,3,5'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/reusable-npm-run.yml
    with:
      command: check

  test:
    name: Test on Node 18
    uses: ./.github/workflows/reusable-npm-run.yml
    with:
      command: test-ci
      node-version: 18

  test-20:
    name: Test on Node 20
    if: github.event_name != 'schedule'
    uses: ./.github/workflows/reusable-npm-run.yml
    with:
      command: test-ci
      node-version: 20

  test-22:
    name: Test on Node 22
    if: github.event_name != 'schedule'
    uses: ./.github/workflows/reusable-npm-run.yml
    with:
      command: test-ci
      node-version: 22

  peer:
    needs: [lint, test]
    if: github.event_name != 'schedule'
    name: Check peerDependencies issues
    uses: ./.github/workflows/reusable-npm-run.yml
    with:
      command: check-peer-compatibility

  canary:
    needs: [lint, test]
    uses: ./.github/workflows/canary.yml

  compatibility-semistandard:
    needs: [lint, test, canary]
    uses: ./.github/workflows/compatibility.yml
    with:
      moduleSet: semistandard-filtered
      flags: --semi

  compatibility-standard:
    needs: [lint, test, canary]
    uses: ./.github/workflows/compatibility.yml
    with:
      moduleSet: standard-filtered

  compatibility-ts-standard:
    needs: [lint, test, canary]
    uses: ./.github/workflows/compatibility.yml
    with:
      moduleSet: ts-standard-filtered
      flags: '--ts'

