name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: lts/*
      - run: npm ci
      - run: npm run check

  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 22
          - 20
          - 18
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test-ci

  peer:
    needs: [lint, test]
    name: Check peerDependencies issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: lts/*
      - run: npm run check-peer-compatibility

  types:
    needs: [lint, test]
    uses: ./.github/workflows/ts-internal.yml

  compatibility-semistandard:
    needs: [lint, test]
    uses: ./.github/workflows/compatibility.yml
    with:
      moduleSet: semistandard-filtered
      flags: --semi

  compatibility-standard:
    needs: [lint, test]
    uses: ./.github/workflows/compatibility.yml
    with:
      moduleSet: standard-filtered

  compatibility-ts-standard:
    needs: [lint, test]
    uses: ./.github/workflows/compatibility.yml
    with:
      moduleSet: ts-standard-filtered
      flags: '--ts'

