name: Type Checks, Internal Types

on:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: '14 5 * * 1,3,5'

permissions:
  contents: read

jobs:
  type-check:
    uses: voxpelli/ghatemplates/.github/workflows/type-check.yml@main
    with:
      ts-versions: ${{ github.event.schedule && 'next' || '5.3,beta,next' }}
      ts-libs: 'es2022;esnext'

